
<!-- 리액트는 조각들의 모음이다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragment</title>
        <!-- https://ko.legacy.reactjs.org/docs/cdn-links.html -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- https://babeljs.io/docs/babel-standalone -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /*
            JSX 는 굉장히 편한 문법이지만, 몇 가지 규칙을 지켜야 한다.
            동일 레벨의 노드들이 연달아 정의되는 경우 문법 에러 발생(형제관계의 노드들)
        */

        const user = {
            name:'평훈',
            phone : '010-5518-2290'
        }


        // JSX expressions must have one parent element (빨간불 JSX는 반드시 하나의 부모관계를 가져야한다)
        // 1. 최상위 엘리먼트가 두개이상이면 에러 발생
        // const element = (
        //     <h1>Hello , {user.name} </h1>
        //     <h3>Hello , {user.phone} </h3>
        // );

        // 2. <div> 즉 부모 태그로 감싸서 하나의 돔 트리를 생성하면
        // 문제가 없다. 그러나 div 라는 의미없는 공간이 생성될 수 있다.
        // const element = (
        //     <div>
        //         <h1>Hello , {user.name} </h1>
        //         <h3>Hello , {user.phone} </h3>
        //     </div>
        // );

        // 3. <React.Fragment> 로 감싸게 되면 형식상의
        // 돔 트리를 만들어 주게 된다. 공간을 차지하는 것이 아님
        // const element = (
        //     <React.Fragment>
        //         <h1>Hello , {user.name} </h1>
        //         <h3>Hello , {user.phone} </h3>
        //     </React.Fragment>
        // );

        // 4. React 라이브러리부터 Fragment객체만 구조 분해 할당
        // 구조분해 할당이란 , 값을 변수로서 사용하겠다는 축약 구문
        // const {Fragment} = React; 
        // const element = (
        //     <Fragment>
        //         <h1>Hello , {user.name} </h1>
        //         <h3>Hello , {user.phone} </h3>
        //     </Fragment>
        // );


        // 5. Fragment 쓰기 귀찮은 개발자들이
        // React.Fragment 를 축약한 <> </>으로만 사용할 수 있게 만들어 뒀다.
        // 형제 관계일때 비어있는 것을 만들면 됨
        const element = (
            <>
                <h1>Hello , {user.name} </h1>
                <h3>Hello , {user.phone} </h3>
            </>
        );


        ReactDOM.createRoot(document.getElementById('root')).render(element)

    </script>
</body>
</html>
