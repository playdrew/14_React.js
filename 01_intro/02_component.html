<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- 가상 돔이 위치할 div 태그 -->
    <div id="root"></div> 
    <script>

        /*
            엘리먼트 : 요소 노드(ex h1, p, a ) 어트리뷰트노드(id, class, style) 텍스트노드 
            로 만들어지는 가상의 DOM 개념 

            컴포넌트 : 엘리먼트를 반환하는 개념을 가지는 화면의 구성 단위 
        */

        /* 클래스 형 컴포넌트*/
        // 클래스를 쓰는 이유 : 비슷한 것들을 묶기 위해 사용
        // 클래스 이름이 헤더면 리턴구문에 헤더에 해당하는 요소들을 쓰면 나중엔 헤더 컴포넌트 호출하면 되는 거에요
        // 잘 안쓰는데 생명주기와 나오는데 관련해서 이런게 있구나 정도만 알고 있으라고 하더라..
        // class HelloWorld extends React.Component{
        //     render(){
        //         return React.createElement(
        //             'h1',
        //             {className : 'hello'},
        //             'Hello World!!!!'
        //         )
        //     }
        // }

        /* 함수 형 컴포넌트*/
        // 클래스형 컴포넌트와 아래 컴포넌트는 동일합니다. 
        function HelloWorld(){
            return React.createElement(
                'h1', // button으로 바꾸면 버튼 기능이 된다.
                {className:'hi'},
                'hello Wolrd Function!!'
            )
        }

        /* 
            엘리먼트의 의미와 컴포넌트는 필수로 알아야 한다.

            class 형 컴포넌트를 만드는 것은 사용하지 않는다.
            다만 , 컴포넌트의 생명주기 메소드와 훅스를 설명하기 위해서는
            클래스 문법으로만 할 수 있기 때문에 알아만 두면 된다.
        */

        // render() : 엘리먼트만 들어갈 수 있다. 컴포넌트 들어갈 수 없음 HelloWorld는 컴포넌트이므로 엘리먼트화를 시켜줘야해요 만약에 넣을 려면
        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(HelloWorld));

    </script>
</body>
</html>
