<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axois</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <!-- unpkg CDN 사용하기 -->
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /*
            axois는 이미 데이터 변환처리를 해서 전달을 하기 때문에
            .json() 메소드를 호출하지 않아도 된다는 편의성을 제공한다.
            기본 제공하는 기능이 아니기 때문에 CND 혹은 install 과정을 통해
            사용한다는 과정이 필요하며, fetch api 는 기본 내장이다.
        */
        function callAPI(){
            axios.get('https://jsonplaceholder.typicode.com/users') // 조회
                 .then(res => console.log(res.data)) // res 이미 파싱이 되어있는 상태로 들어온다
                 .catch(e => console.log(e));
        }

        function App(){

            const onClickHandler = () => {
                callAPI();
            }
            return <button onClick={onClickHandler}>API 요청!!</button>
        }

        ReactDOM.createRoot(document.getElementById('root'))
                .render(<App/>)
    </script>
</body>
</html>
