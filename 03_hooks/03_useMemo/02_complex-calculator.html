<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex-calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        const hardCalculator = (num) => {
            console.log('오래 걸리는 계산기 호출됨')
            for(let i = 0 ; i< 999999999 ; i++){
                
            }
            return num + 10000;
        }

        const easyCalculator = (num) => {
            console.log('시간이 오래 걸리지 않는 계산기 호출됨...,')
            return num + 10000;
        }

        

        function App(){

            const [hardNumber , setHardNumber] = useState(0);
            const [easyNumber , setEasyNumber] = useState(0);

            const hardSum = hardCalculator(hardNumber);
            /*
                시간이 얼마 걸리지 않는 연산을 수행해서 state 를 변경할 때도
                다시 화면을 리 랜더링 하기 위해 해당 App 컴포넌트를 다시
                실행하기 때문에 지연변수 초기화가 update시 마다 이루어지게 된다
                따라서 우리가 쉬운 계산기를 update 하더라도 hardCalculator 가
                같이 수행되게 된다.
            */
            const easySum = easyCalculator(easyNumber);

            return(
                <>
                    <h3>시간이 오래 걸리는 계산기</h3>
                    <input 
                        type="number"
                        value={hardNumber}
                        onChange={(e) => setHardNumber(parseInt(e.target.value))}
                    />
                    <span>+10000 = {hardSum}</span>
                    <h3>시간이 오래 걸리지 않는 계산기</h3>
                    <input 
                        type="number"
                        value={easyNumber}
                        onChange={(e) => setEasyNumber(parseInt(e.target.value))}
                    />
                    <span>+10000 = {easySum}</span>
                </>

            );
        }

        ReactDOM.createRoot(document.getElementById('root'))
                .render(<App/>);
    </script>
    
</body>
</html>
